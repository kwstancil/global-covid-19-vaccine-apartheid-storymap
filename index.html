<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Global Covid-19 Vaccine Apartheid</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg">
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
  <script src="https://unpkg.com/intersection-observer@0.12.0/intersection-observer.js"></script>
  <script src="https://unpkg.com/scrollama"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    a,
    a:hover,
    a:visited {
      color: #0071bc;
    }

    #map {
      top: 0;
      height: 100vh;
      width: 100vw;
      position: fixed;
    }

    #mapInset {
      bottom: 50px;
      right: 30px;
      height: 180px;
      width: 250px;
      max-width: 100%;
      position: fixed;
      z-index: 1;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
      pointer-events: none;
    }

    #mapInset .mapboxgl-ctrl-bottom-left {
      display: none;
    }

    @media (max-width: 500px) {
      #mapInset {
        display: none;
      }
    }

    #header {
      margin: auto;
      width: 100%;
      position: relative;
      z-index: 5;
    }

    #header h1,
    #header h2,
    #header p {
      margin: 0;
      padding: 2vh 2vw;
      text-align: center;
    }

    #footer {
      width: 100%;
      min-height: 5vh;
      padding-top: 2vh;
      padding-bottom: 2vh;
      text-align: center;
      line-height: 25px;
      font-size: 13px;
      position: relative;
      z-index: 5;
    }

    #features {
      padding-top: 10vh;
      padding-bottom: 10vh;
    }

    .hidden {
      visibility: hidden;
    }

    .centered {
      width: 50vw;
      margin: 0 auto;
    }

    .lefty {
      width: 33vw;
      margin-left: 5vw;
    }

    .righty {
      width: 33vw;
      margin-left: 62vw;
    }

    .fully {
      width: 100%;
      margin: auto;
    }

    .light {
      color: #444;
      background-color: #fafafa;
    }

    .dark {
      color: #fafafa;
      background-color: #444;
    }

    .step {
      padding-bottom: 50vh;
      /* margin-bottom: 10vh; */
      opacity: 0.25;
    }

    .step.active {
      opacity: 0.9;
    }

    .step div {
      padding: 25px 50px;
      line-height: 25px;
      font-size: 13px;
    }

    .step img {
      width: 100%;
    }

    @media (max-width: 750px) {

      .centered,
      .lefty,
      .righty,
      .fully {
        width: 90vw;
        margin: 0 auto;
      }
    }

    /* Fix issue on mobile browser where scroll breaks  */
    .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan,
    .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan .mapboxgl-canvas {
      touch-action: unset;
    }
  </style>
</head>

<body>

  <div id="map"></div>
  <div id="mapInset"></div>
  <div id="story"></div>

  <script src="./config.js"></script>
  <script>
    var initLoad = true;
    var layerTypes = {
      'fill': ['fill-opacity'],
      'line': ['line-opacity'],
      'circle': ['circle-opacity', 'circle-stroke-opacity'],
      'symbol': ['icon-opacity', 'text-opacity'],
      'raster': ['raster-opacity'],
      'fill-extrusion': ['fill-extrusion-opacity'],
      'heatmap': ['heatmap-opacity']
    }

    var alignments = {
      'left': 'lefty',
      'center': 'centered',
      'right': 'righty',
      'full': 'fully'
    }

    function getLayerPaintType(layer) {
      var layerType = map.getLayer(layer).type;
      return layerTypes[layerType];
    }

    function setLayerOpacity(layer) {
      var paintProps = getLayerPaintType(layer.layer);
      paintProps.forEach(function(prop) {
        var options = {};
        if (layer.duration) {
          var transitionProp = prop + "-transition";
          options = {
            "duration": layer.duration
          };
          map.setPaintProperty(layer.layer, transitionProp, options);
        }
        map.setPaintProperty(layer.layer, prop, layer.opacity, options);
      });
    }

    var story = document.getElementById('story');
    var features = document.createElement('div');
    features.setAttribute('id', 'features');

    var header = document.createElement('div');

    if (config.title) {
      var titleText = document.createElement('h1');
      titleText.innerText = config.title;
      header.appendChild(titleText);
    }

    if (config.subtitle) {
      var subtitleText = document.createElement('h2');
      subtitleText.innerText = config.subtitle;
      header.appendChild(subtitleText);
    }

    if (config.byline) {
      var bylineText = document.createElement('p');
      bylineText.innerText = config.byline;
      header.appendChild(bylineText);
    }

    if (header.innerText.length > 0) {
      header.classList.add(config.theme);
      header.setAttribute('id', 'header');
      story.appendChild(header);
    }

    config.chapters.forEach((record, idx) => {
      var container = document.createElement('div');
      var chapter = document.createElement('div');

      if (record.title) {
        var title = document.createElement('h3');
        title.innerText = record.title;
        chapter.appendChild(title);
      }

      if (record.description) {
        var story = document.createElement('p');
        story.innerHTML = record.description;
        chapter.appendChild(story);
      }

      if (record.image) {
        var image = new Image();
        image.src = record.image;
        chapter.appendChild(image);
      }

      if (record.caption) {
        var caption = document.createElement('p');
        caption.innerHTML = record.caption;
        chapter.appendChild(caption);
      }

      container.setAttribute('id', record.id);
      container.classList.add('step');
      if (idx === 0) {
        container.classList.add('active');
      }

      chapter.classList.add(config.theme);
      container.appendChild(chapter);
      container.classList.add(alignments[record.alignment] || 'centered');
      if (record.hidden) {
        container.classList.add('hidden');
      }
      features.appendChild(container);
    });

    story.appendChild(features);

    var footer = document.createElement('div');

    if (config.footer) {
      var footerText = document.createElement('p');
      footerText.innerHTML = config.footer;
      footer.appendChild(footerText);
    }

    if (footer.innerText.length > 0) {
      footer.classList.add(config.theme);
      footer.setAttribute('id', 'footer');
      story.appendChild(footer);
    }

    mapboxgl.accessToken = config.accessToken;

    const transformRequest = (url) => {
      const hasQuery = url.indexOf("?") !== -1;
      const suffix = hasQuery ? "&pluginName=scrollytellingV2" : "?pluginName=scrollytellingV2";
      return {
        url: url + suffix
      }
    }

    var map = new mapboxgl.Map({
      container: 'map',
      style: config.style,
      center: config.chapters[0].location.center,
      zoom: config.chapters[0].location.zoom,
      bearing: config.chapters[0].location.bearing,
      pitch: config.chapters[0].location.pitch,
      interactive: false,
      transformRequest: transformRequest,
      projection: config.projection
    });

    // create a popup without adding to map
    let popup = new mapboxgl.Popup({
      closeButton: false,
      closeOnClick: false
    });

    // define initial hover state
    let hoveredStateId = null;
    let factoryId = null;
    let nameId = null;

    // Create a inset map if enabled in config.js
    if (config.inset) {
      var insetMap = new mapboxgl.Map({
        container: 'mapInset', // container id
        style: 'mapbox://styles/mapbox/light-v10', //hosted style id
        center: config.chapters[0].location.center,
        // Hardcode above center value if you want insetMap to be static.
        zoom: 3, // starting zoom
        hash: false,
        interactive: false,
        attributionControl: false,
        //Future: Once official mapbox-gl-js has globe view enabled,
        //insetmap can be a globe with the following parameter.
        //projection: 'globe'
      });
    }

    if (config.showMarkers) {
      var marker = new mapboxgl.Marker({
        color: config.markerColor
      });
      marker.setLngLat(config.chapters[0].location.center).addTo(map);
    }

    // instantiate the scrollama
    var scroller = scrollama();

    map.on("load", function() {
      // Add the first new layer
      map.addLayer({
        'id': 'vaccination_rates',
        'type': 'fill',
        'source': {
          'type': 'geojson',
          'data': './data/vaccination_rates.geojson'
        },
        'opacity': 0,
        'paint': {
          'fill-color': ['step', ['get', 'vaccinations_people_fully_vaccinated_per_hundred'],
            '#ffffff',
            0, '#eff3ff',
            14, '#bdd7e7',
            36, '#6baed6',
            57, '#3182bd',
            76, '#08519c'
          ]
        }
      });
      //Add the second new layer
      map.addLayer({
        'id': 'support_trips_waiver',
        'type': 'circle',
        'source': {
          'type': 'geojson',
          'data': './data/support_trips_waiver.geojson'
        },
        'opacity': 0,
        'paint': {
          'circle-color': [
            'match',
            ['get', 'TRIPS_WAIVER'],
            0, '#d95f02',
            1, '#1b9e77',
            2, '#7570b3',
            3, 'hsla(0, 0%, 0%, 0)',
            '#ccc'
          ],
          'circle-stroke-color': '#4d4d4d',
          'circle-stroke-width': 0
        }
      });
      // Add the third new layer
      map.addLayer({
        'id': 'idle_production_capacity',
        'type': 'circle',
        'source': {
          'type': 'geojson',
          'data': './data/idle_production_capacity.geojson'
        },
        'opacity': 0,
        'paint': {
          'circle-radius': ['number', ['get', 'FACTORIES'], 1, 2, 3, 9, 34, 55],
          'circle-color': '#b752ff',
          'circle-opacity': 0.8,
          'circle-stroke-width': 0.5,
          'circle-stroke-color': '#4d4d4d'
        }
      });

      // Create a popup, but don't add it to the map yet.
      const popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
      });

      map.on('mouseenter', 'idle_production_capacity', (e) => {
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

        // Copy coordinates array.
        const coordinates = e.features[0].geometry.coordinates.slice();
        const description = e.features[0].properties.FACTORIES;
        const country = e.features[0].properties.ADMIN;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
          coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        // Populate the popup and set its coordinates
        // based on the feature found.
        popup.setLngLat(coordinates).setHTML('Number of qualified drugmakers denied access to vaccine tech in ' +country +': ' +description).addTo(map);
      });

      map.on('mouseleave', 'idle_production_capacity', () => {
        map.getCanvas().style.cursor = '';
        popup.remove();
      });

      // Add the fourth new layer
      map.addLayer({
        'id': 'who_spokes',
        'type': 'fill',
        'source': {
          'type': 'geojson',
          'data': './data/who_spokes.geojson'
        },
        'opacity': 0,
        'paint': {
          'fill-color': '#fe8616'
        }
      });

      // Add the fifth new layer
      map.addLayer({
        'id': 'who_instruction',
        'type': 'fill',
        'source': {
          'type': 'geojson',
          'data': './data/who_instruction.geojson'
        },
        'opacity': 0,
        'paint': {
          'fill-color': '#ff6bdc'
        }
      });

      if (config.use3dTerrain) {
        map.addSource('mapbox-dem', {
          'type': 'raster-dem',
          'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
          'tileSize': 512,
          'maxzoom': 14
        });
        // add the DEM source as a terrain layer with exaggerated height
        map.setTerrain({
          'source': 'mapbox-dem',
          'exaggeration': 1.5
        });

        // add a sky layer that will show when the map is highly pitched
        map.addLayer({
          'id': 'sky',
          'type': 'sky',
          'paint': {
            'sky-type': 'atmosphere',
            'sky-atmosphere-sun': [0.0, 0.0],
            'sky-atmosphere-sun-intensity': 15
          }
        });
      };

      // As the map moves, grab and update bounds in inset map.
      if (config.inset) {
        map.on('move', getInsetBounds);
      }
      // setup the instance, pass callback functions
      scroller
        .setup({
          step: '.step',
          offset: 0.5,
          progress: true
        })
        .onStepEnter(async response => {
          var chapter = config.chapters.find(chap => chap.id === response.element.id);
          response.element.classList.add('active');
          map[chapter.mapAnimation || 'flyTo'](chapter.location);
          // Incase you do not want to have a dynamic inset map,
          // rather want to keep it a static view but still change the
          // bbox as main map move: comment out the below if section.
          if (config.inset) {
            if (chapter.location.zoom < 5) {
              insetMap.flyTo({
                center: chapter.location.center,
                zoom: 0
              });
            } else {
              insetMap.flyTo({
                center: chapter.location.center,
                zoom: 3
              });
            }
          }
          if (config.showMarkers) {
            marker.setLngLat(chapter.location.center);
          }
          if (chapter.onChapterEnter.length > 0) {
            chapter.onChapterEnter.forEach(setLayerOpacity);
          }
          if (chapter.callback) {
            window[chapter.callback]();
          }
          if (chapter.rotateAnimation) {
            map.once('moveend', () => {
              const rotateNumber = map.getBearing();
              map.rotateTo(rotateNumber + 180, {
                duration: 30000,
                easing: function(t) {
                  return t;
                }
              });
            });
          }
        })
        .onStepExit(response => {
          var chapter = config.chapters.find(chap => chap.id === response.element.id);
          response.element.classList.remove('active');
          if (chapter.onChapterExit.length > 0) {
            chapter.onChapterExit.forEach(setLayerOpacity);
          }
        });
    });

    //Helper functions for insetmap
    function getInsetBounds() {
      let bounds = map.getBounds();

      let boundsJson = {
        "type": "FeatureCollection",
        "features": [{
          "type": "Feature",
          "properties": {},
          "geometry": {
            "type": "Polygon",
            "coordinates": [
              [
                [
                  bounds._sw.lng,
                  bounds._sw.lat
                ],
                [
                  bounds._ne.lng,
                  bounds._sw.lat
                ],
                [
                  bounds._ne.lng,
                  bounds._ne.lat
                ],
                [
                  bounds._sw.lng,
                  bounds._ne.lat
                ],
                [
                  bounds._sw.lng,
                  bounds._sw.lat
                ]
              ]
            ]
          }
        }]
      }

      if (initLoad) {
        addInsetLayer(boundsJson);
        initLoad = false;
      } else {
        updateInsetLayer(boundsJson);
      }

    }

    function addInsetLayer(bounds) {
      insetMap.addSource('boundsSource', {
        'type': 'geojson',
        'data': bounds
      });

      insetMap.addLayer({
        'id': 'boundsLayer',
        'type': 'fill',
        'source': 'boundsSource', // reference the data source
        'layout': {},
        'paint': {
          'fill-color': '#fff', // blue color fill
          'fill-opacity': 0.2
        }
      });
      // // Add a black outline around the polygon.
      insetMap.addLayer({
        'id': 'outlineLayer',
        'type': 'line',
        'source': 'boundsSource',
        'layout': {},
        'paint': {
          'line-color': '#000',
          'line-width': 1
        }
      });
    }

    function updateInsetLayer(bounds) {
      insetMap.getSource('boundsSource').setData(bounds);
    }

    //const numberDisplay = document.getElementById('number');

    // setup resize event
    window.addEventListener('resize', scroller.resize);

    // map.on('mousemove','vaccination_rates', (e) => {
    //
    //   // change the cursor style as a UI indicator.

    //

    //     hoveredStateId = e.features[0].id;
    //     map.setFeatureState(
    //       { source: 'composite', sourceLayer: 'vaccination_rates-66mmxb', id: hoveredStateId },

    //     );
    //   }
    //
    //   // define the layer properties
    //   // with "e.features[0].properties," you have access to all of the properties from the initial geojson layer
    //   let props = e.features[0].properties;
    //
    //   // get the popup defined above
    //   popup
    //     .setLngLat(e.lngLat) // the location of the cursor
    //     .setHTML('<b>' + props.BRK_NAME + '</b><br>At least one vaccination: ' + props.vaccinations_people_vaccinated_per_hundred + '%<br>Fully vaccinated: ' + props.vaccinations_people_fully_vaccinated_per_hundred + '%') // feed the popup the prop info
    //     //.addTo(map) // add the popup to the map
    //
    // });
    //
    // // when you mouse off the layer...
    // map.on('mouseleave', 'vaccination_rates', () => {
    //
    //   // change the cursor style back to initial setting
    //   map.getCanvas().style.cursor = '';
    //
    //   // reset the hover state id
    //   if (hoveredStateId !== null) {
    //     map.setFeatureState(
    //       { source: 'composite', sourceLayer: 'vaccination_rates-66mmxb', id: hoveredStateId },
    //       { hover: false }
    //     );
    //   }
    //   hoveredStateId = null;
    //
    //   // and remove the popup
    //   popup.remove();
    //
    // });

    // fire a function on a mousemove and feed it the geojson we gave an id of 'idle_production_capacity'
    map.on('mousemove', 'idle_production_capacity', (e) => {

      // change the cursor style as a UI indicator.
      map.getCanvas().style.cursor = 'pointer';

      // reset the hover state id on mouse move so the layer knows when to change opacity
      if (e.features.length > 0) {
        if (factoryId !== null) {
          map.setFeatureState({
            source: 'composite',
            sourceLayer: 'idle_production_capacity',
            id: factoryId
          }, {
            hover: false
          });
        }
        factoryId = e.features[0].id;
        map.setFeatureState({
          source: 'composite',
          sourceLayer: 'idle_production_capacity',
          id: factoryId
        }, {
          hover: true
        });
      }

      // define the layer properties
      // with "e.features[0].properties," you have access to all of the properties from the initial geojson layer
      let props = e.features[0].properties;

      // get the popup defined above
      popup
        .setLngLat(e.lngLat) // the location of the cursor
        .setHTML('<b>' + props.ADMIN + '</b><br>Number of qualified drugmakers denied access to vaccine tech: ' + props.FACTORIES) // feed the popup the prop info
      //.addTo(map) // add the popup to the map

    });

    // when you mouse off the layer...
    map.on('mouseleave', 'idle_production_capacity', () => {

      // change the cursor style back to initial setting
      map.getCanvas().style.cursor = '';

      // reset the hover state id
      if (factoryId !== null) {
        map.setFeatureState({
          source: 'composite',
          sourceLayer: 'idle_production_capacity',
          id: factoryId
        }, {
          hover: false
        });
      }
      factoryId = null;

      // and remove the popup
      popup.remove();

    });

    // fire a function on a mousemove and feed it the geojson we gave an id of 'who_spokes'
    map.on('mousemove', 'who_spokes', (e) => {

      // change the cursor style as a UI indicator.
      map.getCanvas().style.cursor = 'pointer';

      // reset the hover state id on mouse move so the layer knows when to change opacity
      if (e.features.length > 0) {
        if (nameId !== null) {
          map.setFeatureState({
            source: 'composite',
            sourceLayer: 'who_spokes',
            id: nameId
          }, {
            hover: false
          });
        }
        nameId = e.features[0].id;
        map.setFeatureState({
          source: 'composite',
          sourceLayer: 'who_spokes',
          id: nameId
        }, {
          hover: true
        });
      }

      // define the layer properties
      // with "e.features[0].properties," you have access to all of the properties from the initial geojson layer
      let props = e.features[0].properties;

      // get the popup defined above
      popup
        .setLngLat(e.lngLat) // the location of the cursor
        .setHTML('<b>' + props.BRK_NAME + '</b><br>Participating manufacturer: ' + props.FACTORY) // feed the popup the prop info
      //.addTo(map) // add the popup to the map

    });

    // when you mouse off the layer...
    map.on('mouseleave', 'who_spokes', () => {

      // change the cursor style back to initial setting
      map.getCanvas().style.cursor = '';

      // reset the hover state id
      if (nameId !== null) {
        map.setFeatureState({
          source: 'composite',
          sourceLayer: 'who_spokes',
          id: nameId
        }, {
          hover: false
        });
      }
      nameId = null;

      // and remove the popup
      popup.remove();

    });
  </script>

</body>

</html>
